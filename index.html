<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Character Count Project</title>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./main.css">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>

    <section class="parent" id="parent">
        <div class="wrapper">
            <div class="top-close">
                <i class="fa-solid fa-xmark" id="close"></i>
                <button>Post</button>
            </div>

            <div class="text">
                <img src="./Chiemezie.jpg" alt="Developer Chiemezie Uchenwoke" height="45">

                <textarea name="word-count" id="word-count" aria-label="input area" class="word-count" placeholder="What is happening?!"></textarea>
            </div>

            <p>
                <i class="fa-solid fa-earth-africa"></i> 
                <span id="date"></span>
            </p>

            <hr id="line">

            <div class="icons">
                <div>
                    <i class="fa-regular fa-face-smile"></i>
                    <i class="fa-solid fa-location-dot"></i>
                    <i class="fa-solid fa-clipboard-check"></i>
                    <i class="fa-solid fa-user-pen"></i>
                </div>
                <p id="update-char"></p>
            </div>
        </div>
    </section>

    <button id="post" class="post">Create Post</button>

    <script src="./app.js"></script>
</body>

</html>
